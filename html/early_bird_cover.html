<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>明天要早起哦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 800px;
            height: 600px;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
        }

        .cover {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 80px;
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }

        .sun::before {
            content: '';
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle, transparent 40%, rgba(255, 215, 0, 0.1) 100%);
            border-radius: 50%;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s ease-in-out infinite;
        }

        .star:nth-child(1) { top: 10%; left: 20%; width: 3px; height: 3px; animation-delay: 0s; }
        .star:nth-child(2) { top: 15%; left: 40%; width: 2px; height: 2px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: 8%; left: 60%; width: 4px; height: 4px; animation-delay: 1s; }
        .star:nth-child(4) { top: 20%; left: 80%; width: 2px; height: 2px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 25%; left: 10%; width: 3px; height: 3px; animation-delay: 0.3s; }
        .star:nth-child(6) { top: 12%; left: 30%; width: 2px; height: 2px; animation-delay: 0.8s; }
        .star:nth-child(7) { top: 18%; left: 70%; width: 3px; height: 3px; animation-delay: 1.2s; }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .content {
            text-align: center;
            z-index: 10;
        }

        .title {
            font-size: 72px;
            font-weight: bold;
            margin-bottom: 30px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
        }

        .subtitle {
            font-size: 28px;
            margin-bottom: 40px;
            opacity: 0.9;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
        }

        .clock-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .clock-icon {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            fill: white;
        }

        .time {
            font-size: 48px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .footer {
            position: absolute;
            bottom: 40px;
            font-size: 20px;
            opacity: 0.8;
            letter-spacing: 2px;
        }

        .decorative-line {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>

        <div class="sun"></div>

        <div class="content">
            <h1 class="title">明天要早起哦</h1>
            <div class="decorative-line"></div>
            <p class="subtitle">早起的鸟儿有虫吃</p>

            <div class="clock-container">
                <svg class="clock-icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                </svg>
                <div class="time">06:00</div>
            </div>
        </div>

        <div class="footer">✨ 新的一天，新的开始 ✨</div>
    </div>
</body>
</html>
